<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link href="contact.css" rel="stylesheet" />
	</head>
	<body>
		<main class="container">
			<form class="form-container" id="contactForm">
				<section>
					<label>Name</label>
					<input type="text" class="name-input" id="nameInput" />
				</section>
				<section>
					<label>Email</label>
					<input type="email" class="emaile-input" id="emailInput" />
				</section>
				<section>
					<label>Comment</label>
					<input type="text" class="comment-input" id="commentInput" />
				</section>
				<button type="submit" id="submitButton">Submit</button>
			</form>
		</main>
	</body>
	<script defer src="contact.js"></script>
</html>
